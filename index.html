<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Comentarios de Julio Adones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      color: #aaa;
      margin-bottom: 5px;
    }
    h2 {
      color: #4caf50;
      text-align: center;
      font-size: 30px;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 18px;
      color: #ccc;
    }
    h3 {
      margin-top: 20px;
      color: #ff9800;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .card {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 18px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    .card:hover {
      background: #333;
      border-color: #4caf50;
      transform: scale(1.05);
    }
    .card.seleccionada {
      background: #2e7d32;
      border-color: #ff9800;
      color: white;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 230px;
      margin-top: 15px;
      padding: 18px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #1c1c1c;
      color: #eee;
      resize: none;
      line-height: 1.5;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .secondary-btn {
      background: #ff9800;
      margin-left: 10px;
    }
    .secondary-btn:hover {
      background: #e68900;
    }
    .mensaje {
      margin-top: 10px;
      text-align: center;
      display: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Creado por Julio Adones</h1>

  <h2>Generador de Comentarios</h2>
  <p>Selecciona un saludo, una plantilla base, serie/modelo y acciones realizadas:</p>

  <!-- Saludo -->
  <label for="saludo">Saludo inicial:</label>
  <select id="saludo">
    <option value="Buenos dÃ­as">Buenos dÃ­as</option>
    <option value="Buenas tardes">Buenas tardes</option>
  </select>

  <!-- Plantillas -->
  <label for="plantilla">Plantilla de comentario:</label>
  <select id="plantilla"></select>

  <!-- Serie y modelo -->
  <h3>Datos del equipo</h3>
  <input type="text" id="serie" placeholder="NÃºmero de serie">
  <input type="text" id="modelo" placeholder="Modelo del equipo">

  <!-- Lista de acciones -->
  <h3>Acciones disponibles</h3>
  <div class="card-container" id="accionesContainer"></div>

  <button onclick="generarComentario()">Generar Comentario</button>
  <button class="secondary-btn" onclick="limpiarSeleccion()">ðŸ§¹ Limpiar selecciÃ³n</button>

  <textarea id="resultado" readonly></textarea>
  <button onclick="copiarTexto()">ðŸ“‹ Copiar al portapapeles</button>
  <div id="mensaje" class="mensaje"></div>

  <footer>Creado por Julio Adones</footer>

  <script>
    // Plantillas iniciales
    const plantillasBase = [
      "se revisa el requerimiento y se realiza el siguiente procedimiento:",
      "se efectÃºan las siguientes acciones para atender el requerimiento:",
      "se realiza anÃ¡lisis y se aplican los procedimientos correspondientes:"
    ];

    // Acciones disponibles
    const acciones = [
      "Se ejecuta sfc /scannow",
      "Se limpian archivos temporales",
      "Se limpia imagen de Windows",
      "Se realiza desfragmentaciÃ³n de disco",
      "Se aplica batch de lentitud",
      "Se ejecuta HP Diagnostic",
      "Se reconstruye indizaciÃ³n de archivos",
      "Se configura perfil de usuario",
      "Se configura correo",
      "Se configuran sistemas",
      "Se configura proxy",
      "Se instala Adobe Acrobat PDF DC",
      "Se realizan pruebas en paralelo con usuario NOMBRE: XXXXXXXX Equipo este operativo segÃºn revisiÃ³n realizada por usuario.",
      "Se realizan pruebas tÃ©cnicas en el equipo con cuentas de prueba de MDA, ya que usuario no cuenta con disponibilidad para realizar las pruebas y en caso de que el problema persista se le solicita objetar requerimiento."
    ];

    function cargarPlantillas() {
      const select = document.getElementById("plantilla");
      select.innerHTML = "";
      plantillasBase.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        select.appendChild(option);
      });
    }

    function cargarAcciones() {
      const cont = document.getElementById("accionesContainer");
      cont.innerHTML = "";
      acciones.forEach(a => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.textContent = a;
        div.onclick = () => div.classList.toggle("seleccionada");
        cont.appendChild(div);
      });
    }

    function generarComentario() {
      const saludo = document.getElementById("saludo").value;
      const base = document.getElementById("plantilla").value;
      const serie = document.getElementById("serie").value.trim();
      const modelo = document.getElementById("modelo").value.trim();

      const seleccionadas = document.querySelectorAll(".card.seleccionada");
      let accionesTexto = "";
      seleccionadas.forEach(c => accionesTexto += "- " + c.textContent + "\n");

      let datosEquipo = "";
      if (serie || modelo) {
        datosEquipo = "\n---\nModelo: " + (modelo || "N/A") + " | Serie: " + (serie || "N/A");
      }

      document.getElementById("resultado").value = `${saludo}, ${base}\n\n${accionesTexto}${datosEquipo}`;
    }

    function limpiarSeleccion() {
      document.querySelectorAll(".card").forEach(c => c.classList.remove("seleccionada"));
      document.getElementById("resultado").value = "";
      document.getElementById("serie").value = "";
      document.getElementById("modelo").value = "";
    }

    function mostrarMensaje(texto, color="#4caf50") {
      const msg = document.getElementById("mensaje");
      msg.textContent = texto;
      msg.style.color = color;
      msg.style.display = "block";
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.transition = "opacity 0.5s";
        msg.style.opacity = 0;
        setTimeout(() => msg.style.display = "none", 500);
      }, 1500);
    }

    function copiarTexto() {
      const texto = document.getElementById("resultado").value;
      navigator.clipboard.writeText(texto).then(() => {
        mostrarMensaje("Comentario copiado âœ…");
      });
    }

    // Inicializar
    cargarPlantillas();
    cargarAcciones();
  </script>
</body>
</html>
